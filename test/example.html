<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test/mocha/mocha.css" />
  </head>
  <body>
    <script src="build/build.js"></script>
    <script src="public/couch.js"></script>

    <p>== example ==</p>

    <script>
    var request = require('superagent');

            var xhr = CouchDB.request("GET", "/relax-specs/_design/spec/_list/basicList/basicView");
            log('APACHE', xhr.status);

            request
                .get('/relax-specs/_design/spec/_list/basicList/basicView')
                .end(function(err, res) {
                    log('_______LIST RES', err, res);
                });

             function log () { console.log.apply(console, arguments) }

    </script>

  </body>
</html>
